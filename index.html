<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mini To-Do App</title>
</head>
<body>
    <main class="container" role="main">
        <h1>To-Do App by Odenfis</h1>
        <form id="todo-form" aria-label="Agregar tareas">
            <input id="todo-input" type="text" placeholder="Escriba una tarea y presiona enter" aria-label="Nueva Tarea">
            <button id="add-btn" type="submit">Agregar</button>
        </form>
        <section class="controls">
            <div id="filters" role="tablist" aria-label="Filtros">
                <button data-filter="all" class="filter active">Todas</button>
                <button data-filter="active" class="filter">Activas</button>
                <button data-filter="completed" class="filter">Completadas</button>
            </div>
            <div class="actions">
                <span id="count">0 TAREAS</span>
                <button id="clear-completed">Borrar tareas completadas</button>
            </div>
        </section>
        <ul id="todo-list" aria-live="polite">
        </ul>
    </main>
    <script src="script.js" type="module"></script>
</body>
</html>
